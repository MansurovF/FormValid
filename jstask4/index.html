<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
</head>
<body>
    <div id="Body">
        <div class="all">
            <div id="error"></div>
            <div class="skl">
                <img src="https://toppng.com/uploads/preview/autumn-forest-trees-foliage-autumn-colors-11570411202tux9umb7ow.jpg" alt="">
                <div class="container ">
                    <div id="form">
                        <h1>LOGIN FORM</h1>
                            <label for="Fullname">Fullname</label>
                            <input id="Fullname" type="text" fullname="Fullname" placeholder="Fullname" required>
                            <i class="fa-solid fa-user"></i>
                            <div class="error"></div>
                            <label for="Email ">Email</label>
                            <input id="Email" type="email" email="Email" placeholder="Email" required>
                            <i class="fa-solid fa-envelope"></i>
                            <div class="error"></div>
                            <label for="Password" class="">Password</label>
                            <input id="Password" type="Password" password="Password" placeholder="Password" required >
                            <i class="fa-solid fa-eye"></i>
                            <div class="error"></div>
                        <button id="btn" >Login</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
